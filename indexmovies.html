<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Movies List!</title>
  </head>
  <body>
    <h1 class="main-heading text-center">Movies!</h1>
    
    <form class="form-inline justify-content-center" id="movie-form">
      <div class="form-group">
        <input type="text" id='title' placeholder='Title' class="form-control">
      </div>

      <div class="form-group">
        <input class='form-control' type="number" id='rating' min="0" max='10' placeholder="Rating">
      </div>

      <div class="form-group">
        <button class="submit btn btn-success">Submit</button>
      </div>

    </form>
    <table class="table">
      <thead class="movie-table">
        <tr>
          <th>Title</th>
          <th>Rating</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="movie-list">

      </tbody>
    </table>

  </body>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="app.js"></script>
  </body>
</html>
